app.security.users.read.username=${USER_READ}
app.security.users.read.password=${READ_PASSWORD}
app.security.users.write.username=${USER_WRITE}
app.security.users.write.password=${WRITE_PASSWORD}
app.security.users.endpoint.base= ${BASE_URL}

# Server properties
server.port=${SERVER_PORT}

# Logging properties
logging.level.org.springframework.security=DEBUG

# JWT properties
app.jwt-secret=${JWT_SECRET}
app.jwt-expiration-milliseconds=${JWT_EXP}

app.pagination.default_pageNumber=0

app.pagination.default_pageSize=10

app.pagination.default_sortBy=id

app.pagination.default_sortDirection=desc
